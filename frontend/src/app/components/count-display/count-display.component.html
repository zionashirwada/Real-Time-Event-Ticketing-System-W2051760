<div class="grid grid-cols-3 gap-4">

<!-- Vendors Card -->
<div class="bg-white rounded-lg shadow p-6 count-display">
  <div class="text-center">
    <ng-icon name="bootstrapShop" class="text-4xl mx-auto text-blue-500 mb-2"></ng-icon>
    <div class="text-2xl font-bold">{{ vendorCount }}</div>
    <div class="text-sm text-gray-500">Active Vendors</div>
    <div class="mt-2 flex justify-center space-x-2">

      <button
      (click)="removeVendor()"
              class="p-1 rounded bg-gray-100 hover:bg-gray-200 items-center justify-center text-center"
              title="removeVendor">
        <ng-icon name="bootstrapDashLg" class="w-4 h-4"></ng-icon>

      </button>
      <button
      (click)="addVendor()"
              class="p-1 rounded bg-gray-100 hover:bg-gray-200"
              title="addVendor">
        <ng-icon name="bootstrapPlusLg" class="w-4 h-4"></ng-icon>

      </button>
    </div>
  </div>
</div>

<!-- Customers Card -->
<div class="bg-white rounded-lg shadow p-6">
  <div class="text-center">
    <ng-icon name="bootstrapPeople" class="text-4xl mx-auto text-green-500 mb-2"></ng-icon>
    <div class="text-2xl font-bold">{{ customerCount }}</div>
    <div class="text-sm text-gray-500">Active Customers</div>
    <div class="mt-2 flex justify-center space-x-2">

      <button
      (click)="removeCustomer()"
      title="removeCustomer"
              class="p-1 rounded bg-gray-100 hover:bg-gray-200">
        <ng-icon name="bootstrapDashLg" class="w-4 h-4"></ng-icon>

      </button>
      <button (click)="addCustomer()"
      title="addCustomer"
              class="p-1 rounded bg-gray-100 hover:bg-gray-200">
        <ng-icon name="bootstrapPlusLg" class="w-4 h-4"></ng-icon>

      </button>
    </div>
  </div>
</div>

<!-- VIP Card -->
<div class="bg-white rounded-lg shadow p-6">
  <div class="text-center">
    <ng-icon name="bootstrapStars" class="text-4xl mx-auto text-yellow-500 mb-2"></ng-icon>
    <div class="text-2xl font-bold">{{ customerCount }}</div>
    <div class="text-sm text-gray-500">VIP Customers</div>
    <div class="mt-2 flex justify-center space-x-2">

      <button (click)="removeCustomer()"
      title="removeCustomer"
              class="p-1 rounded bg-gray-100 hover:bg-gray-200">
              <ng-icon name="bootstrapDashLg" class="w-4 h-4"></ng-icon>
      </button>
      <button (click)="addCustomer()"
      title="addCustomer"
              class="p-1 rounded bg-gray-100 hover:bg-gray-200">
              <ng-icon name="bootstrapPlusLg" class="w-4 h-4"></ng-icon>
      </button>
    </div>
  </div>
</div>
</div>
