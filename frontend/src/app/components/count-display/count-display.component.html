<div class="grid grid-cols-3 gap-4">

<!-- Vendors Card -->
<div class="bg-white rounded-lg shadow p-6 count-display">
  <div class="text-center">
    <!-- <heroicon-users class="w-8 h-8 mx-auto text-blue-500 mb-2"></heroicon-users> -->
    <div class="text-2xl font-bold">{{ vendorCount }}</div>
    <div class="text-sm text-gray-500">Active Vendors</div>
    <div class="mt-2 flex justify-center space-x-2">
      <button
      (click)="addVendor()"
              class="p-1 rounded bg-gray-100 hover:bg-gray-200"
              title="addVendor">
        <!-- <heroicon-plus class="w-4 h-4"></heroicon-plus> -->
         +
      </button>
      <button
      (click)="removeVendor()"
              class="p-1 rounded bg-gray-100 hover:bg-gray-200"
              title="removeVendor">
        <!-- <heroicon-minus class="w-4 h-4"></heroicon-minus> -->
         _
      </button>
    </div>
  </div>
</div>

<!-- Customers Card -->
<div class="bg-white rounded-lg shadow p-6">
  <div class="text-center">
    <!-- <heroicon-user class="w-8 h-8 mx-auto text-green-500 mb-2"></heroicon-user> -->
    <div class="text-2xl font-bold">{{ customerCount }}</div>
    <div class="text-sm text-gray-500">Active Customers</div>
    <div class="mt-2 flex justify-center space-x-2">
      <button (click)="addCustomer()"
      title="addCustomer"
              class="p-1 rounded bg-gray-100 hover:bg-gray-200">
        <!-- <heroicon-plus class="w-4 h-4"></heroicon-plus> -->
         +
      </button>
      <button
      (click)="removeCustomer()"
      title="removeCustomer"
              class="p-1 rounded bg-gray-100 hover:bg-gray-200">
        <!-- <heroicon-minus class="w-4 h-4"></heroicon-minus> -->
         -
      </button>
    </div>
  </div>
</div>

<!-- VIP Card -->
<div class="bg-white rounded-lg shadow p-6">
  <div class="text-center">
    <!-- <heroicon-star class="w-8 h-8 mx-auto text-yellow-500 mb-2"></heroicon-star> -->
    <div class="text-2xl font-bold">{{ customerCount }}</div>
    <div class="text-sm text-gray-500">VIP Customers</div>
    <div class="mt-2 flex justify-center space-x-2">
      <button (click)="addCustomer()"
      title="addCustomer"
              class="p-1 rounded bg-gray-100 hover:bg-gray-200">
        <!-- <heroicon-plus class="w-4 h-4"></heroicon-plus> -->
         +
      </button>
      <button (click)="removeCustomer()"
      title="removeCustomer"
              class="p-1 rounded bg-gray-100 hover:bg-gray-200">
        <!-- <heroicon-minus class="w-4 h-4"></heroicon-minus> -->
         -
      </button>
    </div>
  </div>
</div>
</div>
